<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main_container container-fluid">
        <div class="row calender_wrapper">
            <div class="col">
                <div class="row">
                    <div class="input_dob">
                        <div class="input_wrapper">
                            <label for="day">Day</label>
                            <input type="text" id="day" maxlength="2" placeholder="DD">
                        </div>

                        <div class="input_wrapper">
                            <label for="month">Month</label>
                            <input type="text" id="month" maxlength="2" placeholder="MM">
                        </div>

                        <div class="input_wrapper">
                            <label for="year">Year</label>
                            <input type="text" id="year" placeholder="DD">
                        </div>
                    </div>
                    <div class="middle_line">
                        <div class="middle_line_div"></div>
                        <div class="submitBtn">
                            <img src="images\\icon-arrow.svg" alt="submitBtn" class="img-fluid">
                        </div>
                    </div>
                    <div class="show_age">
                        <p><span id="year_show">_ _</span>Years</p>
                        <p><span id="month_show">_ _</span>Months</p>
                        <p><span id="day_show">_ _</span>Days</p>

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
